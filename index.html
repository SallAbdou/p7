<!doctype html>
<html lang="fr">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Petits Plats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Inter&family=Manrope:wght@200..800&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="#">
        <img alt="logo" src="/icons/title-logo.png">
      </a>
    </nav>
    <div class="header-title">
      <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
      <div class="main-search-bar-container">
        <input id="main-search-bar" class="search-bar" placeholder="Rechercher une recette, un ingrédient, ..." />
        <div class="loop-container">
          <img src="/icons/searchicon.webp" alt="loop" />
        </div>
        <img class="delete" src="/icons/x.svg" alt="delete" />
      </div>
    </div>
  </header>

  <main>

    <section id="tags-container">
      
      <!-- Ici, j'ajouterai les tags -->

    </section>

    <section id="dropdown-container">
      <div id="dropdown-ingredients" class="dropdown">
        <span>Ingrédients</span>
        <img src="/icons/arrow.png" alt="arrow">
        <div class="collapsed">
          <input id="ingredients-search-bar" class="search-bar">
          <img class="delete" src="/icons/x.svg" alt="delete" />
          <div class="loop-container">
            <img src="/icons/loop_grey.svg" alt="loop" />
          </div>
          <section class="items-container">
          </section>
        </div>
      </div>
      <div id="dropdown-devices" class="dropdown">
        <span>Appareils</span>
        <img src="/icons/arrow.png" alt="arrow">
        <div class="collapsed devices">
          <input id="devices-search-bar" class="search-bar">
          <img class="delete" src="/icons/x.svg" alt="delete" />
          <div class="loop-container">
            <img src="/icons/loop_grey.svg" alt="loop" />
          </div>
          <section class="items-container">
          </section>
        </div>
      </div>
      <div id="dropdown-ustensils" class="dropdown">
        <span>Ustensiles</span>
        <img src="/icons/arrow.png" alt="arrow">
        <div class="collapsed ustensils">
          <input id="ustensils-search-bar" class="search-bar">
          <img class="delete" src="/icons/x.svg" alt="delete" />
          <div class="loop-container">
            <img src="/icons/loop_grey.svg" alt="loop" />
          </div>
          <section class="items-container">
          </section>
        </div>
      </div>
    </section>


    <div id="recipes-counter">50 recettes</div>

    <section id="recipes-container">
      <!-- Les cartes des recettes apparaitront ici -->
    </section>


  </main>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
